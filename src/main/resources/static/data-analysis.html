<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analysis</title>
</head>
<body>
<h1>Data Analysis</h1>
<input type="text" id="field-id" placeholder="Field ID">
<input type="text" id="file-path" placeholder="File Path">
<button onclick="exportDataAnalysis()">Export Data Analysis to Word</button>

<script>
    function exportDataAnalysis() {
        const fieldId = document.getElementById('field-id').value;
        const filePath = document.getElementById('file-path').value;

        fetch(`/analysis/export/${fieldId}?filePath=${filePath}`)
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filePath.split('/').pop();
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            });
    }
</script>
</body>
</html>
