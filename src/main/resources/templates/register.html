<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Система хранения и анализа данных с полей</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .register-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-register {
            background-color: #333333;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #555555;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        header {
            font-family: 'Bicubik', monospace;
            background-color: rgb(51, 51, 51);
            color: #ffffff;
            padding: 6mm 0;
            text-align: center;
            width: 100%;
            top: 0;
        }

        header h1,
        header h2 {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Система хранения и анализа данных с полей</h1>
    <h2>Регистрация нового пользователя</h2>
</header>

<div class="register-container">
    <div class="register-form">
        <h3 class="register-title">Регистрация</h3>

        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form action="/register" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="fullName">Полное имя:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-register">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
